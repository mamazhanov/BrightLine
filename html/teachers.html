    <script>
        //Функция показа
        function show(state) {
            document.getElementById("window").style.display = state;
            document.getElementById("gray").style.display = state;
        }

        $(".txtb input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur", function () {
            if ($(this).val() == "") $(this).removeClass("focus");
        });
    </script>
