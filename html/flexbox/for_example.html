<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" />
  <title>Document</title>
  <style>
    /*-------------
 	General
-------------*/

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font: normal 16px sans-serif;
      color: #555;
    }

    ul,
    nav {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;

      opacity: 0.9;
    }

    a:hover {
      opacity: 1;
    }

    a.btn {
      color: #fff;
      border-radius: 4px;
      text-transform: uppercase;
      background-color: #2196f3;
      font-weight: 800;
      text-align: center;
    }

    hr {
      width: 150px;
      height: 2px;
      background-color: #2196f3;
      border: 0;
      margin-bottom: 80px;
    }

    section {
      display: flex;
      flex-direction: column;
      align-items: center;

      padding: 125px 100px;
    }





    .middle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      text-align: center;
      background-color: #e0ffff;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .btn1 {
      display: inline-block;
      width: 90px;
      height: 90px;
      background: #f1f1f1;
      margin: 10px;
      border-radius: 30%;
      box-shadow: 0 5px 15px -5px #00000070;
      color: #3498db;
      overflow: hidden;
      position: relative;
    }

    .btn1 i {
      line-height: 90px;
      font-size: 26px;
      transition: 0.2s linear;
    }

    .btn1:hover i {
      transform: scale(1.3);
      color: #f1f1f1;
    }

    .btn1::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      background: #3498db;
      transform: rotate(45deg);
      left: -110%;
      top: 90%;
    }

    .btn1:hover::before {
      animation: aaa 0.7s 1;
      top: -10%;
      left: -10%;
    }

    @keyframes aaa {
      0% {
        left: -110%;
        top: 90%;
      }

      50% {
        left: 10%;
        top: -30%;
      }

      100% {
        top: -10%;
        left: -10%;
      }
    }

    .png-logos {
      width: 20%;
    }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>



  <div class="middle">
    <center><img src="img/пнг лого1.svg" alt="logo" class="png-logos"></center>
    <a class="btn1" href="#">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a class="btn1" href="#">
      <i class="fab fa-twitter"></i>
    </a>
    <a class="btn1" href="#">
      <i class="fab fa-google"></i>
    </a>
    <a class="btn1" href="#">
      <i class="fab fa-instagram"></i>
    </a>
    <a class="btn1" href="#">
      <i class="fab fa-youtube"></i>
    </a>
  </div>




</body>

</html>
