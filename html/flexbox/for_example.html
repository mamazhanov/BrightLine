<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font: normal 16px sans-serif;
            color: #555;
        }

        ul,
        nav {
            list-style: none;
        }

        a {

            color: inherit;
            cursor: pointer;

            opacity: 0.9;
        }

        a:hover {
            opacity: 1;
        }

        a.btn {
            color: #fff;
            border-radius: 4px;
            text-transform: uppercase;
            background-color: #2196f3;
            font-weight: 800;
            text-align: center;
            text-decoration: none;
        }

        hr {
            width: 150px;
            height: 2px;
            background-color: #2196f3;
            border: 0;
            margin-bottom: 80px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;

            padding: 125px 100px;
        }

        @media (max-width: 1000px) {
            section {
                padding: 100px 50px;
            }
        }

        @media (max-width: 600px) {
            section {
                padding: 80px 30px;
            }
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff;
            background-color: #123;
            padding: 60px 0;
        }

        footer ul {
            display: flex;
            margin-bottom: 25px;
            font-size: 32px;
        }

        footer ul li {
            margin: 0 8px;
        }

        footer ul li:first-child {
            margin-left: 0;
        }

        footer ul li:last-child {
            margin-right: 0;
        }

        footer p {
            text-transform: uppercase;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        footer p a {
            color: #fff;
        }

        @media (max-width: 700px) {
            footer {
                padding: 80px 15px;
            }
        }


        .footer-logo {
            width: 27%;
        }

        #media-btns {
            width: 5%;
            padding-top: 30px;

        }
    </style>
</head>

<body>
    <div style="height: 350;"></div>
    <footer>

        <img src="img/пнг лого1.svg" alt="logo" class="footer-logo">
        <div>
            <a href="#"><img src="img/iconfinder_instagram_1632517.png" alt="instagram" id="media-btns"></a>

            <a href="#"><img src="img/iconfinder_facebook_1233013.png" alt="" id="media-btns"></a>

            <a href="#"><img src="img/iconfinder_Youtube-2_174256.png" alt="" id="media-btns"></a>

            <a href="#"><img src="img/map.png" alt="" id="media-btns"></a>
        </div>
    </footer>
</body>

</html>
